<mat-toolbar color="primary" class="toolbar">
  <button mat-icon-button
          class="icon"
          [attr.aria-label]="'Application.Taskbar.OpenMenuTooltip' | translate"
          [matTooltip]="'Application.Taskbar.OpenMenuTooltip' | translate"
          href="#" (click)="openMenu()">
    <la2-animated-icon aria-hidden="true" class="centering" start="menu" end="close" [internalToggle]="false"
                       [animate]="true"></la2-animated-icon>
  </button>
  <img class="drag" src="assets/icons/LA2_Logo.svg" [alt]="'Application.Taskbar.Logo' | translate"/>
  <span class="drag branding">LotsenApp <span class="version">2.1.0-beta</span></span>
  <span *ngIf="under800" class="drag spacer" role="presentation"></span>
  <span class="drag disclaimer">{{'Application.Taskbar.Disclaimer' | translate}}</span>
  <div class="button-stack">
    <la2-update-check-button></la2-update-check-button>
    <la2-download-progress></la2-download-progress>
    <la2-update-restart></la2-update-restart>
  </div>
  <la2-user-display *ngIf="!(under500 && this.electronService.isElectronApp)"></la2-user-display>
  <button *ngIf="this.electronService.isElectronApp"
          mat-icon-button class="icon"
          [matTooltip]="'Application.Taskbar.MinimizeTooltip' | translate"
          [attr.aria-label]="'Application.Taskbar.MinimizeTooltip' | translate"
          href="#" (click)="minimize()">
    <mat-icon aria-hidden="true">remove</mat-icon>
  </button>
  <button *ngIf="this.electronService.isElectronApp && !this.electronService.isLinux"
          mat-icon-button class="icon"
          [matTooltip]="'Application.Taskbar.MaximizeTooltip' | translate"
          [attr.aria-label]="'Application.Taskbar.MaximizeTooltip' | translate"
          href="#" (click)="maximize()">
    <mat-icon *ngIf="isMaximized" aria-hidden="true" class="centering">crop_free</mat-icon>
    <mat-icon *ngIf="!isMaximized" aria-hidden="true" class="centering">crop_din</mat-icon>
  </button>
  <button *ngIf="this.electronService.isElectronApp"
          mat-icon-button class="icon"
          [matTooltip]="'Application.Taskbar.CloseTooltip' | translate"
          [attr.aria-label]="'Application.Taskbar.CloseTooltip' | translate"
          href="#" (click)="close()">
    <mat-icon aria-hidden="true" class="centering">clear</mat-icon>
  </button>
</mat-toolbar>
