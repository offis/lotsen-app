<mat-card class="participant-card">
  <mat-card-header>
    <div class="icon-column">
      <mat-icon mat-card-avatar class="avatar" *ngIf="participant.header.icon"
                [style.color]="participant.header.tint[0]">{{participant.header.icon}}</mat-icon>
      <mat-icon mat-card-avatar class="cloud-status"
                [matTooltip]="('Application.Participant.Synchronisation' | translate) + ' ' +
                (participant.synchronizedAt | date:dateFormat)"
                *ngIf="participant.synchronized">
        cloud
      </mat-icon>
    </div>
    <mat-card-title class="header" matTooltip="{{participant.header.name}}">{{participant.header.name}}</mat-card-title>
    <mat-card-subtitle class="header subtitle" [matTooltip]="participant.id">{{participant.id}}</mat-card-subtitle>
    <mat-card-subtitle
      matTooltip="{{participant.createdAt | date:dateFormat}}">{{participant.createdAt | date:dateFormat}}</mat-card-subtitle>
  </mat-card-header>
</mat-card>
