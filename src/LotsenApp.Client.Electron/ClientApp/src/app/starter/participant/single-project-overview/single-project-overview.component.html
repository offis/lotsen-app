<div #singleProjectContainer class="wrapper">
  <mat-grid-list [cols]="cols" *ngIf="(!viewList && !lockView || lockView && !forceList) && participants.length > 0">
    <mat-grid-tile *ngFor="let participant of participants" [style.background]="getTint(participant.header.tint[0])">
      <a routerLink="/www/participant/editor" [queryParams]="getParams(participant)" class="full-size">
        <la2-participant-item [dateFormat]="dateFormat" class="participant" [participant]="participant"></la2-participant-item>
      </a>
    </mat-grid-tile>
  </mat-grid-list>

  <mat-list *ngIf="(viewList && !lockView || lockView && forceList) && participants.length > 0">
    <mat-list-item *ngFor="let participant of participants" [style.background]="getTint(participant.header.tint[0])">
      <a routerLink="/www/participant/editor" [queryParams]="getParams(participant)" class="full-size">
        <la2-participant-list-item [participant]="participant"></la2-participant-list-item>
      </a>
    </mat-list-item>
  </mat-list>
  <span *ngIf="participants.length === 0">{{'Application.SingleProjectOverview.NoParticipants' | translate}}</span>
</div>
