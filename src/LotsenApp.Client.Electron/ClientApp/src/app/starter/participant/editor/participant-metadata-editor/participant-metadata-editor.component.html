<ng-template #iconTemplate>
  <la2-icon-chooser class="icon-chooser" [fallbackIcon]="'face'"
                    [(icon)]="participant.header.icon[0]"></la2-icon-chooser>
</ng-template>
<button mat-icon-button (click)="back()" [matTooltip]="'Application.ParticipantMetadataEditor.Back' | translate">
  <mat-icon>arrow_back</mat-icon>
</button>
<ng-container *ngIf="participant">
  <div class="header">
    <h2 class="participant-name">{{nameControl.value}}</h2>
    <span class="id">{{participant.id}}</span>
  </div>
  <div class="content">
    <la2-participant-name #nameComponent [fieldTemplate]="iconTemplate"
                          [nameControl]="nameControl"></la2-participant-name>
    <la2-participant-project #projectComponent [projects]="projects" [documents]="documents"
                             [selectedProject]="projectControl"
                             [documentedBy]="documentControl"></la2-participant-project>
    <la2-participant-tint #tintComponent [(color)]="participant.header.tint[0]"></la2-participant-tint>
    <button mat-raised-button color="primary"
            (click)="save()">{{'Application.ParticipantMetadataEditor.Save' | translate}}</button>
  </div>


</ng-container>

<mat-spinner mode="indeterminate" *ngIf="!participant"></mat-spinner>
