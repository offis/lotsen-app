<span *ngIf="!fieldValue?.value && !editorMode" class="no-value">{{'Application.Editor.NoValue' | translate}}</span>
<span *ngIf="fieldValue && !editorMode">{{currentDateValue | date:dateFormat}}</span>
<mat-form-field *ngIf="editorMode" class="editor">
  <mat-label>{{fieldDetail.i18NKey ? (fieldDetail.i18NKey | translate) : fieldDetail.name }}</mat-label>
  <input #input="matInput" matInput [value]="currentDateValue" (keyup)="changeValue($event)" (dateChange)="updateValue($event)"
         [matDatepicker]="picker">
  <mat-datepicker-toggle #toggle="matDatepickerToggle" matSuffix [for]="picker"></mat-datepicker-toggle>
  <mat-datepicker #picker></mat-datepicker>
</mat-form-field>
