<span *ngIf="!editorMode && fieldValue?.value">{{fieldValue?.value}}</span>
<span class="no-value" *ngIf="!editorMode && !fieldValue?.value">{{'Application.Editor.NoValue' | translate}}</span>
<mat-form-field *ngIf="!isBigText && editorMode" (focusout)="stopEditing()" class="editor">
  <mat-label>{{fieldDetail.i18NKey ? (fieldDetail.i18NKey | translate) : fieldDetail.name }}</mat-label>
  <input #smallText="matInput" matInput [formControl]="stringFormControl" (keydown)="updateValue($event)"/>
</mat-form-field>
<mat-form-field *ngIf="isBigText && editorMode" (focusout)="stopEditing()" class="editor">
  <mat-label>{{fieldDetail.i18NKey ? (fieldDetail.i18NKey | translate) : fieldDetail.name }}</mat-label>
  <textarea #bigText="matInput" matInput [matTextareaAutosize]="true" (keyup)="updateValue($event)"
            [formControl]="stringFormControl"></textarea>
</mat-form-field>
