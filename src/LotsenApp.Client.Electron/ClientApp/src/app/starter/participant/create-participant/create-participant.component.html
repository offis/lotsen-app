<ng-template #nameTemplate>
  <la2-icon-chooser class="icon-chooser" [fallbackIcon]="'face'" (iconSelected)="onIconPickerSelect($event)"></la2-icon-chooser>
</ng-template>
<div class="create-participant-wrapper">
  <form class="input-column">
    <la2-participant-name #nameField [fieldTemplate]="nameTemplate" [nameControl]="nameControl" (keyUp)="createParticipant()"></la2-participant-name>
    <la2-participant-tint [(color)]="color" (colorChange)="createParticipant()" [predefinedColors]="predefinedColors"></la2-participant-tint>
    <la2-participant-project [projects]="projects" [documents]="documents" [selectedProject]="selectedProject" [documentedBy]="documentedBy"></la2-participant-project>
    <button mat-raised-button color="primary" (click)="createNewParticipant()" #createButton >
      <mat-spinner
        [attr.aria-label]="'Application.CreateParticipant.SpinnerLabel' | translate"
        color="accent"
        [diameter]="36"
        *ngIf="createButton.disabled"></mat-spinner>
      <span *ngIf="!createButton.disabled">{{'Application.CreateParticipant.Create' | translate}}</span>
    </button>
  </form>
  <div class="preview-column">
    <div class="preview-wrapper" [style.background]="getTint(previewParticipant.header.tint[0])">
      <la2-participant-item [participant]="previewParticipant"></la2-participant-item>
    </div>
  </div>
</div>
