<button mat-flat-button color="accent" *ngIf="!isSignedIn"
        (click)="openSignInDialog(false)"
        matBadge="0"
        matBadgeSize="medium"
        matBadgeOverlap="true"
        matBadgeColor="accent"
        matBadgePosition="below before"
        [matBadgeHidden]="badgeHidden"
>{{'Application.UserDisplay.SignIn' | translate}}</button>
<button mat-flat-button color="primary" *ngIf="isSignedIn"
        [matMenuTriggerFor]="userMenu"
        matBadge="0"
        matBadgeSize="medium"
        matBadgeOverlap="true"
        matBadgeColor="accent"
        matBadgePosition="below after"
        [matBadgeHidden]="badgeHidden">{{userName}}</button>
<mat-menu #userMenu="matMenu">
  <!--<la2-sign-in-online></la2-sign-in-online>-->
  <button mat-menu-item *ngIf="!isOnline"
          (click)="openSignInDialog(true)">{{'Application.UserDisplay.OnlineSignIn' | translate}}</button>
  <button color="warn" (click)="signOut()" mat-menu-item>{{'Application.UserDisplay.SignOut' | translate}}</button>
</mat-menu>
