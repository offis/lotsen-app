<gridster [options]="options">
  <gridster-item class="theme-item" [item]="item" *ngFor="let item of dashboard; let i = index" (contextmenu)="menuHandle.click()">
    <div class="grid-item">
      <button class="menu-handle" #menuHandle [matMenuTriggerFor]="tileMenu" [matMenuTriggerData]="{index: i}"></button>
      <la2-grid-item [tile]="item.component"></la2-grid-item>
    </div>
  </gridster-item>
</gridster>
<button class="add-button" mat-mini-fab [attr.aria-label]="'Application.UserOverview.AddHint' | translate" color="primary" (click)="addTile()">
  <mat-icon>dashboard_customize</mat-icon>
</button>
<mat-menu #tileMenu>
  <ng-template matMenuContent let-index="index">
    <button mat-menu-item (click)="deleteItem(index)">{{'Application.UserOverview.DeleteTile' | translate}}</button>
    <la2-dashboard-tile-menu (typeSelected)="updateType(index, $event)"></la2-dashboard-tile-menu>
  </ng-template>
</mat-menu>
