<mat-card *ngIf="!edit" class="reminder-card">
  <mat-card-title>
    <div class="card-header">
      <h4 *ngIf="!editCopy.actionUrl">{{editCopy.header}}</h4>
      <a class="action-link" [matTooltip]="'Application.ReminderList.OriginNavigationTooltip' | translate"
         *ngIf="editCopy.actionUrl" (click)="navigateToAction(editCopy.actionUrl)"><h4>{{editCopy.header}}</h4></a>
      <span role="presentation" class="spacer"></span>
      <button mat-icon-button [matTooltip]="'Application.ReminderList.EditReminderTooltip' | translate"
              (click)="editReminder(editCopy)">
        <mat-icon>edit</mat-icon>
      </button>
      <button mat-icon-button [matTooltip]="'Application.ReminderList.DeleteReminderTooltip' | translate"
              (click)="deleteReminder(editCopy)">
        <mat-icon>delete</mat-icon>
      </button>
    </div>
  </mat-card-title>
  <mat-card-subtitle>
    {{editCopy.reminderDate | date:'HH:mm'}}
  </mat-card-subtitle>
  <mat-card-content>
    <markdown>
      {{editCopy.text}}
    </markdown>
  </mat-card-content>
</mat-card>
<la2-reminder-editor *ngIf="edit"
                     [reminderId]="editCopy.reminderId"
                     [title]="editCopy.header"
                     [actionUrl]="editCopy.actionUrl"
                     [description]="editCopy.text"
                     [reminderDate]="editCopy.reminderDate"
                     [reminderDateEnd]="editCopy.reminderDateEnd"
                     (reminderCreated)="stopEditing(editCopy, $event)"></la2-reminder-editor>
