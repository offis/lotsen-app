<ng-container *ngIf="configuration">
  <mat-form-field>
    <mat-label>{{'Application.UserConfiguration.Theme' | translate}}</mat-label>
    <mat-select [(ngModel)]="configuration.theme" (selectionChange)="updateTheme($event)">
      <mat-option [disabled]="configuration.theme === 'light-theme'" value="light-theme">
        {{'Application.ThemeSelector.LightTheme' | translate}}
      </mat-option>
      <mat-option [disabled]="configuration.theme === 'dark-theme'" value="dark-theme">
        {{'Application.ThemeSelector.DarkTheme' | translate}}
      </mat-option>
    </mat-select>
  </mat-form-field>

</ng-container>
